<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="main-header">
        <div class="container header-flex">
            <h1 class="logo">Объявления</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="{% url 'b_board:index' %}">Главная</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'users:profile' pk=user.pk %}">{{ user.username }}</a></li>
                        <li><a href="{% url 'users:logout' %}">Выйти</a></li>
                    {% else %}
                        <li><a href="{% url 'users:login' %}">Вход</a></li>
                        <li><a href="{% url 'users:register' %}">Регистрация</a></li>
                    {% endif %}
                    <li><a href="#" class="btn-primary">Подать объявление</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Объявления</p>
    </footer>
</body>
</html>
